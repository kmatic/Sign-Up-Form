<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class='left'>
        <div class='banner'>
            <img src='image/odin-lined.png'>
            <h1>ODIN</h1>
        </div>
    </div>
    <div class='right'>
        <div>
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        <div class='formContainer'>
            <h3>Let's do this!</h3>
            <form action='#' method='post'>
                <div class='form'>
                    <div>
                        <div class='formInfo'>
                            <label for='firstName'>FIRST NAME</label>
                            <input type='text' name='firstName' id='firstName' required>
                        </div>
                        <div class='formInfo'>
                            <label for='email'>EMAIL</label>
                            <input type='email' name='email' id='email' required>
                        </div>
                        <div class='formInfo'>
                            <label for='password'>PASSWORD</label>
                            <input type='text' name='password' id='password' class='error' required>
                        </div>
                    </div>
                    <div>
                        <div class='formInfo'>
                            <label for='lastName'>LAST NAME</label>
                            <input type='text' name='lastName' id='lastName' required>
                        </div>
                        <div class='formInfo'>
                            <label for='phoneNum'>PHONE NUMBER</label>
                            <input type='text' name='phoneNum' id='phoneNum' required>
                        </div>
                        <div class='formInfo'>
                            <label for='passwordConfirm'>CONFIRM PASSWORD</label>
                            <input type='text' name='passwordConfirm' id='passwordConfirm' class='error' required>
                        </div>
                    </div>
                </div>
                <button type='submit'>Create Account</button>
            </form>
        </div>
        <div>
            
            <p>Already have an account? <a href=''>Log in</a></p>
        </div>
    </div>
</body>
</html>
